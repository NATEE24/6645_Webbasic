<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: Charm,Indie;
            margin: 0;
            padding: 0;
            background: rgb(231,0,0);
            background: linear-gradient(90deg, rgba(231,0,0,1) 12%, rgba(245,245,245,1) 24%, rgba(43,58,253,1) 37%, rgba(0,26,255,1) 61%, rgba(255,255,255,1) 76%, rgba(255,0,0,1) 88%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            background-color: white;
            width: 700px;
            border-radius: 10px;
            display: flex;
            overflow: hidden;
        }
        .left-side{
            padding: 60px;
            width: 60%;
            background-image: url(https://i0.wp.com/www.culturedcreatures.co/wp-content/uploads/2014/10/54342e832eaac0cc039f542a_DENDYW.jpg);
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;
            background-color: rgb(0, 0, 0,0.5);
            color: white;
            text-align: center;
            text-transform: uppercase;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .right-side{
            padding: 40px;
            width: 40%;
            form{
                label{
                    display: block;
                    font-size: 14px;
                }
                input{
                    width: 100%;
                    padding: 4px;
                    box-sizing: border-box;
                    margin-bottom: 8px;
                }
            }
        }
        button{
            width: 100%;
            padding: 8px;
            background-color: rgb(0, 42, 231);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Information Technology</h1>
            <p>ยินดีตอนรับเข้าสู่เว็ปไซต์การเรียนการสอนวิชาเทคโนโลยีสารสนเทศ</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form action="" method="post">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Forgot <a href="">Password?</a></p>
            <p>Don't have an accout? <a href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
